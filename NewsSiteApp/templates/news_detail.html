{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8 card mb-4  mt-3 left  top">
      <div class="card-body">
        <h1>{% block title %} {{ news.title }} {% endblock title %}</h1>
        <p class=""><img src="{{ news.image.url }}"></p>
        <p class=" text-muted">{{ news.publication_date }}</p>
        <p class="card-text ">{{ news.body_text }}</p>
      </div>
    </div>
    {% block sidebar %} {% include 'sidebar.html' %} {% endblock sidebar %}
  </div>
</div>

{% endblock content %}
